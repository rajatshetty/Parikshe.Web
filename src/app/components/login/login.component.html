<main>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  <div class="materialContainer primary mat-elevation-z6">
    <div class="box">
      <div class="title">LOGIN</div>
      <form #login="ngForm" (ngSubmit)="login.valid?onSubmit(): false">
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="userName" type="text" name="userName" placeholder="name" required>
          <mat-error *ngIf="(!userName && login.submitted) || (!userName && login.touched)">Enter User Name</mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="password" type="password" [(ngModel)]="password" name="password" required>
          <mat-error *ngIf="(!password && login.submitted) || (!password && login.touched)">Enter Password</mat-error>
        </mat-form-field>
        <div class="button login">
          <button type="submit">
            <span>GO</span>
          </button>
        </div>
        <p>
          {{message}}
        </p>
      </form>
    </div>
  </div>
</main>
